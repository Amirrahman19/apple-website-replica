  <script>
    baseUrl = "http://localhost:8081";
    axios.get(`${baseUrl}/retrieve/reviews`)
      .then((response) => {
        console.log(response);
        var reviewHtml = "";
        const reviews = response.data;
        console.log("hi")
        for (let i = 0; i < reviews.length; i++) {

          reviewHtml = `
          <div class="testimonial-box">
         
         <div class="box-top">
          
           <div class="profile">
             <div class="name-user">
               <strong>${reviews.username}</strong>
               <span>@${reviews.username}</span>
             </div>
           </div>
          
           <div class="reviews">
             <i class="fas fa-star"></i>
             <i class="fas fa-star"></i>
             <i class="fas fa-star"></i>
             <i class="fas fa-star"></i>
             <i class="far fa-star"></i>
         
           </div>
         </div>
         
         <div class="client-comment">
           <p>${reviews.review}</p>
         </div>
       </div>>`;
          $(".reviews").append(reviewHtml);
        }
      });
  </script>
