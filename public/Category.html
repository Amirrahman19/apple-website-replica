<script>

  const baseUrl = "http://localhost:8081";
  const token = localStorage.getItem("token");
  const loggedInUserID = parseInt(localStorage.getItem("loggedInUserID"));
  axios.get(`${baseUrl}/retrieve/category`)
    .then((response) => {
      console.log(response);
      var categoriesHtml = "";
      const categories = response.data;
      console.log("hi")
      for (let i = 0; i < categories.length; i++) {

        if (categories[i].categorypics == null || categories[i].categorypics == "") {
          image = "images/macbook_large.jpg";
        } else {
          image = baseUrl + "/upload/" + categories[i].categorypics;

        }

        console.log(image)

        categoriesHtml = `
        <div class="w-screen mt-4" style="margin-top: 0rem !important;">
        <div class="row text-center justify-content-center pt-5 cl-dar" id='Mac'>
          <h2><b> ${categories[i].category}</b></h2>
        </div>
       
        <div class="row justify-content-center pt-5">
          <img src="${image}" class="img-fluid">
        </div>
      </div>`;
        $("#categories").append(categoriesHtml);
      }

    });


  $("#logout").click(e => {
    localStorage.removeItem("token");
    localStorage.removeItem("loggedInUserID");
    window.location.href = "/login/";
  });
  // <div class="row justify-content-center pt-5">

</script>
