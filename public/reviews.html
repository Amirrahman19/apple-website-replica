<script>
  // API url
  const baseUrl = "http://localhost:8081";
  const token = localStorage.getItem("token");
  const loggedInUserID = parseInt(localStorage.getItem("loggedInUserID"));
  $(document).ready(function () {
    $("#post-review").click(function () {
      const userid = $("#username").val();
      const productid = $("#productid").val();
      const rating = $(".radio:checked").val();
      const review = $("#review").val();
      const requestBody = {
        userid: userid,
        productid: productid,
        rating: rating,
        review: review
      };
      if (token === null || isNaN(loggedInUserID)) {
        loginhtml = `<a class='btn btn-dark' href="Login.html">Login</a>`;
        $("#loginout").append(loginhtml);
      } else {
        axios.post(`${baseUrl}/product/${productid}/review/`, requestBody, { headers: { "Authorization": "Bearer " + token } })
          .then((response) => {
            // reset form value.
            $("#create-post-form-body").val("");

            // fetch the post with the returned postID
            axios.get(`${baseUrl}/product/${productid}/reviews${response.data.postID}`)
              .then((response) => {
                const post = response.data;
                const postHtml = `
                    <div class="card" style="margin-top: 2rem;">
                        <div class="card-body">
                            <p class="card-text">${post.text_body}</p>
                        </div>
                        <div class="card-footer text-muted">
                            ${post.created_at}
                        </div>
                    </div>
                    `;
                $("#posts").prepend(postHtml);
              })
              .catch((error) => {
                console.log(error);
              });
          });
      };
        
      });
      $("#logout").click(e => {
        localStorage.removeItem("token");
        localStorage.removeItem("loggedInUserID");
        window.location.href = "/login/";
      });
    });
</script>
